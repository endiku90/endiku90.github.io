site_name: endiku's Cookbook
site_url: https://endiku90.github.io
site_description: Cheatsheets, writeups, and some extra notes.
site_author: borja

theme:
  name: material
  features:
    - navigation.path
    - navigation.indexes

  logo: img/sound.png
  
  language: en


  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:

    # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 


    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode

    # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode


  markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list

  nav:
  - Machines:
    - Usage/index.md
    - HTB Usage: HTB - Usage/notes.md
    - HTB Perfection: HTB_perfection/notes.md
    - HTB Headless: HTB_headless/notes.md

  - Disaster Box:
    - JNDI: Disaster Box/JNDI.md
    - JNDI Injection: Disaster Box/JNDI injection.md
    - LDAP: Disaster Box/LDAP.md
    - Log4j: Disaster Box/Log4j.md
    - User-Agent: Disaster Box/User-Agent.md
  
  - Theory:
    - Theory


